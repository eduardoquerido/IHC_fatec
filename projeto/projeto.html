<html>
<head>

 <title>Movimento de Objetos em A-frame</title>

  <script src="https://jesstelford.github.io/aframe-click-drag-component/build.js"></script> 
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- O js abaixo ainda não está sendo utilizado, é o JS com os botões, setas e etc -->
  <script src="index.js"></script>

</head>

<body>

  <a-scene>    

    <!-- Movimentação, Câmera e etc -->    
    <a-entity position="0 2 0" id="CameraPosition">

        <a-entity
          camera
          look-controls
          wasd-controls
          vr-cursor
          id="teste"
          static-body
        >
          <a-entity
            id="mycursor"
            visible="false"
            position="0 0 -3"
            geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.2;"
            material="color: #4Dffff; shader: flat;opacity: 0.2; transparent: true"
            cursor="maxDistance: 30; fuse: false;"
            opacity="1"
            static-body="true"
            animation__click="property: scale; startEvents: click; easing: linear; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 900; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 100; to: 1 1 1"
          ></a-entity>
        </a-entity>
      </a-entity>
    
    <a-sky color="#87CEEB"></a-sky>
    <a-gltf-model static-body id ="hangar" src="https://raw.githubusercontent.com/eduardoquerido/IHC_fatec/master/objects/hangar_01.gltf" rotation="0 90 0" scale="1 1 1" position="-2.5 0 8" visible="true"></a-gltf-model>
    
    <a-entity  light="type: ambient; intensity: 0.8;"  visible="True" position="0 0 0"></a-entity>
    
    <!-- Chão --> 
    <a-box
        visible="true"
        color="#696969"
        position="0 0 2"
        rotation="0 0 0"
        scale="11 1 22" 
        light="type: spot">
    </a-box>

    <!-- Objetos da cena -->

     <a-box
        click-drag
        position="2 2 -3"
        radius="1.25"
        color="#F2DC05"
        event-set__1="_event: dragstart; material.opacity: 0.2"
        event-set__1="_event: dragend; material.opacity: 1"
      >
        <a-animation attribute="material.opacity" begin="dragstart" from="1.0" to="0.2" dur="200"></a-animation>
        <a-animation attribute="material.opacity" begin="dragend" from="0.2" to="1.0" dur="200"></a-animation>
      </a-box>

     <a-box
        click-drag
        position="2 2 -3"
        radius="1.25"
        color="#055BFB"
        event-set__1="_event: dragstart; material.opacity: 0.2"
        event-set__1="_event: dragend; material.opacity: 1"
      >
        <a-animation attribute="material.opacity" begin="dragstart" from="1.0" to="0.2" dur="200"></a-animation>
        <a-animation attribute="material.opacity" begin="dragend" from="0.2" to="1.0" dur="200"></a-animation>
      </a-box>

     <a-box
        click-drag
        position="2 2 -3"
        radius="1.25"
        color="#EF2D5E"
        event-set__1="_event: dragstart; material.opacity: 0.2"
        event-set__1="_event: dragend; material.opacity: 1"
      >
        <a-animation attribute="material.opacity" begin="dragstart" from="1.0" to="0.2" dur="200"></a-animation>
        <a-animation attribute="material.opacity" begin="dragend" from="0.2" to="1.0" dur="200"></a-animation>
      </a-box>

  </a-scene>
</body>
</html>
